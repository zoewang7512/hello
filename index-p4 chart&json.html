<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch and Display Advanced JSON Data in Chart JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <!--chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
       
    </style>

</head>
<body>
    <!--圖表區-->
    <div class="container">
        <h2>Fetch and Display Advanced JSON Data in Chart JS</h2>
       <canvas id="myChart"></canvas>
        <button onclick="fetchData()">Fetch Now</button>
    </div>
    <!--chart.js-->
    <script>
        //fetch block 一定要放在最上面否則無法啟動
        async function fetchData() {
            const url = 'https://github.com/zoewang7512/hello/blob/master/p4.json';
            const response = await fetch(url);
            //wait until the requrst has been completed
            const datapoints = await response.json();
            console.log(datapoints);
        };

        //setup block
        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'My First dataset',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
        };
        // stackedText plugin block
       
        //config block
        const config = {
            type: 'bar',
            data: data,
            options: {}
        };

        //render initblock
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
